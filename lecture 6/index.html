<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="you want to apply for a job that is related to web development you are at the right place then fill this form and get exclusive oppertunity to join out our company welcome onboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms -leats learn it</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FORM TO APPLY FOR WEB DEVELOPMENT COURSE </h1>
    <div id="container">
    <form action="post">
        <div>
        <label for="username">Enter Your Username:</label>
       <input type="text" id="username" name="username" placeholder="Enter Your username"></input>
    </div>
    <div>
       <input type="radio" id="male" name="gender" value="male">
       <label for="male">Male</label>
       <input type="radio" id="female" name="gender" value="female">
       <label for="female">Female</label>
       <input type="radio" id="other" name="gender" value="other">
       <label for="other">Other</label>
    </div>
    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div><br>
    <div>
        <label for="comment"><strong>Comments</strong></label><br>
        <textarea name="comment" id="comment" cols="100" rows="10" placeholder="Enter your comments here!"></textarea>
    </div>
    <div>
        <label for="fruits"><strong>select one fruit name:</strong></label>
        <select name="fruits" id="fruits">
            <option value="apple">Apple</option>
            <option value="Mango">Mango</option>
            <option value="Banana">Banana</option>
            <option value="watermelon">watermelon</option>
        </select>
    </div>
    <div id="submit">
        <button type="submit" action="post">Submit</button>
    </div>
    </form>
</div>
</body>
</html>
